<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to external stylesheet -->
</head>
<body>

  <h1>Topic 4 - Images and Media</h1> <!-- Main heading for the page -->

  <!-- JPG Image Section -->
  <section>
    <h2>JPG</h2>
    <figure>
      <!-- jpg image of little robot guy -->
      <img src="images/littlerobot.jpg" alt="Rusty vintage robot beside a concrete wall" width="300">
      <figcaption>Robot on the side of the road</figcaption> <!-- description -->
    </figure>

    <!-- Thumbnail with link to full-size image -->
    <p>Click for a larger version:</p>
    <a href="images/littlerobot.jpg" target="_blank">
      <img src="images/littlerobot.jpg" alt="Robot thumbnail" width="100">
    </a>
  </section>

  <!-- PNG Image -->
  <section>
    <h2>PNG</h2>
    <figure>
      <!-- PNG Image -->
      <img src="images/arrow.png" alt="Arrow icon" width="250">
      <figcaption>Navigation arrow icon (PNG format)</figcaption>
    </figure>
  </section>

  <!-- GIF Section -->
  <section>
    <h2>GIF</h2>
    <figure>
      <!-- Animated GIF from Giphy -->
      <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZXI5MWk3b2g1NDZwcmdrOTFsbHR4MXM4cjB3ZDQ5aG41a2tma3JoZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/i79P9wUfnmPyo/giphy.gif" alt="The Office animated GIF" width="250">
      <figcaption>The Office!!</figcaption>
    </figure>
  </section>

  <!-- List using PNG bullets -->
  <section>
    <h2>Notes</h2>
    <ul class="custom-bullets">
      <li>Hi</li>
      <li>Hello</li>
      <li>This is a list</li>
    </ul>
  </section>

</body>
</html>
